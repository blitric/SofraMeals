<div class = "container" style = "margin-top: 100px;">
<h3> Recipe Search Results</h3>

<table class="table table-inverse">
    <tr>
      <th>Recipe Title</th>
      <th>Recipe Image</th>
    </tr>

    <tr *ngFor="let recipe of recipes">
      <td>
        {{recipe.title}}
      </td>
      <td>
        <img src = "{{recipe.image}}" />
      </td>
      
  </table>

</div>
